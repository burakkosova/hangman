<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <meta name="description" content="Adam Asmaca" />
    <meta name="keywords" content="oyun, adamasmaca, adam, asmaca" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Adam Asmaca</title>
  </head>

  <body>
    <main>
      <div id="container">
        <div id="title">Adam Asmaca</div>
        <div id="board"></div>
        <div id="hangin-dude"></div>
        <div id="alphabet"></div>
        <div id="timer">0:00:00</div>
        <div id="new-game" class="btn btn-primary">YENİ OYUN</div>
        <div id="main-menu" class="btn btn-primary">SÖZLÜK İŞLEMLERİ</div>
      </div>

      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <table>
          <thead>
            <tr>
              <th>NO</th>
              <th>KELİME</th>
              <th>İPUCU</th>
              <th>AKSİYON</th>
            </tr>
          </thead>
          <tbody id="root"></tbody>
        </table>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
